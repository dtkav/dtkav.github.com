<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<style>
body {
   padding-top: 40px;
   background: #fcfcfa;
}
.graticule {
   fill: none;
   stroke: #777;
   stroke-opacity: .5;
   stroke-width: .5px;
}
#orbits {
   width: 100%;
}
.orbit {
   color: #007;
   stroke: #000;
   stroke-width: 1px;
}
#mysvg {
   position: absolute;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   z-index: -9999;
}
.land {
   fill: #222;
}

.boundary {
   fill: none;
   stroke: #fff;
   stroke-width: .5px;
}

</style>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
   <div class="navbar-inner">
      <div class="container">
         <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
         </button>
         <a class="brand" href="#">Ephemd</a>
         <div class="nav-collapse collapse">
            <ul class="nav">
               <li class="active"><a href="#">Home</a></li>
               <li><a href="#about">About</a></li>
            </ul>
         </div><!--/.nav-collapse -->
      </div>
   </div>
</div>
<div class="container">
   <div class="row">
      <div class="span4">
         <div class="btn-group" data-toggle="buttons-radio">
            <button type="button" class="btn btn-primary projection active" id="mercator">Mercator</button>
            <button type="button" class="btn btn-primary projection" id="orthographic">Orthographic</button>
         </div>

      </div>
   </div>
   <div class="row">
      <div class="span4">
         <div class="btn-group trackables" data-toggle="buttons-radio">
         </div>
      </div>
   </div>
   <div class="row">
      <div class="span9" id="orbits"></div>
   </div>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="/js/satellite.js"></script>
<script src="/js/ephemgen.js"></script>
<script src="/js/ephemrender.js"></script>
<script src="/public/cubesat_tles.js"></script>
<script>

//  Sample TLE
//var tles = {"zarya": ['1 25544U 98067A   14248.54733697  .00011066  00000-0  19985-3 0   319',
//   '2 25544  51.6458  61.2838 0003653  81.7962 358.0808 15.50248863903791']}
var tles = cubesat_tles
var satellites = [
"FLOCK 1B-1",
"FLOCK 1B-2",
"FLOCK 1B-7",
"FLOCK 1B-8",
"FLOCK 1B-15",
"FLOCK 1B-16",
"FLOCK 1C-1",
"FLOCK 1C-2"
]
var tracking = "FLOCK 1B-1"
var orbits = []
for (var i = 0; i < satellites.length; i++) { 
   orbits[i] = ephemgen(tles[satellites[i]], 1500)
   b = document.createElement("button")
   b.className += " btn"
   b.className += " btn-primary"
   b.className += " tracking"
  
   b.id = satellites[i]
   b.innerHTML = satellites[i]
   
   $(".trackables").append(b)
}
$('.projection').click(function(){ 
      var projection_str = $(this).attr('id');
      graphics.set_projection(projection_str);
      graphics.render(orbits, satellites);
})

$('.tracking').click(function(){ 
      tracking = $(this).attr('id');
      graphics.update_projection();
      graphics.render(orbits, satellites);
})

var svg = d3.select("body").append("svg")
   .attr("width", window.innerWidth)
   .attr("height", window.innerHeight)
   .attr("id", "mysvg")

var earth 
d3.json("/public/world-110m.json", function(error, world) {
   var land = topojson.feature(world, world.objects.land);
   var borders = topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; });
   var graticule = d3.geo.graticule();
   var grid = graticule();
   earth = {land: land, borders: borders, grid: grid}
   graphics.render(orbits, satellites);
});

d3.select(self.frameElement).style("height", window.innerHeight + "px");
function zoom() {
     svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}
</script>
